<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Ignis Aqua Terra</title>

<body>
    <header>
        <h1 class="title">Ignis Aqua Terra</h1>
        <p class="rules">🔥 Beats 🌿 | 💧 Beats 🔥 | 🌿 Beats 💧</p>
    </header>

    <main>
        <div class="scoreboard">
            <div class="player">
                <h1 id="player-icon" class="icon">❓</h1>
                <p id="player-score" class="score">Player: 0</p>
            </div>
            <div class="computer">
                <h1 id="computer-icon" class="icon">❓</h1>
                <p id="computer-score" class="score">Computer: 0</p>
            </div>
        </div>

        <p id="result">The winds of fate await your command...</p>

        <div class="choices">
            <button id="ignis">🔥Ignis</button>
            <button id="aqua">💧Aqua</button>
            <button id="terra">🌿Terra</button>
        </div>

        <button id="restart" class="hidden">Restart</button>
    </main>
